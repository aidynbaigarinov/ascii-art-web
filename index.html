<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ascii-art-web | iAA</title>
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    
    <main class="main">
        <header class="header">
            <h1><a href="http://localhost:8080">ASCII ART WEB</a> </h1>
        </header>

        <article class="form-input">
            <form class="form" action="/" method="post">
                <select class="font-select" name="font">
                    <option value="standard">standard</option>
                    <option value="shadow">shadow</option>
                    <option value="thinkertoy">thinkertoy</option>
                </select>
                <input class="btn" type="submit" value="WOW">
                <textarea class="input" name="input" cols="40" rows="5" placeholder="SUCH TEXT, MUCH WORDS" required>{{.In}}</textarea>
            </form>
        </article>

        <article class="form-output">
            <section class="out">
                <pre class="output">{{.Out}}</pre>
            </section>
        </article>

        <footer class="footer">
            <p>&copy; 
                <a href="https://github.com/iNaz07" target="blank"> iNaz07</a>
                <a href="https://github.com/Abdubek" target="blank">Abdubek</a>
                <a href="https://github.com/aidynbaigarinov" target="blank">Aidyn</a> with &heartsuit; 2020
            </p>
        </footer>
    </main>
    <img class="cat" src="/assets/images/doge.png" alt="cat" width="500">
</body>

</html>
