<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ascii-art-web</title>
    <link rel="stylesheet" href="/assets/css/style.css">

    <header id="header">
        <img src="/assets/images/logo.png" width="100" height="100" alt="logo">
